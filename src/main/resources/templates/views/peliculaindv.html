<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IMDB</title>

	<link rel="stylesheet" th:href="@{./style/index2Css.css}">
	<link rel="stylesheet" th:href="@{./style/PeliculasIndvcss.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		crossorigin="anonymous"></script>

	<script src="main.js"></script>

<body class="bg-dark">


	<!-- HEADER -->
	<header>
		<div class="netflixLogo">
			<a id="logo" href="#home"><img th:src="@{./images/logo.png}" alt="Logo Image"></a>
		</div>
		<nav class="main-nav d-flex">
			<a href="/">Home</a> <a href="/Favoritos">Favoritas</a> <a
				href="/reserva">Reservas</a>
			<form class="ms-1 form-inline d-flex"  method=GET action="/gotoBuscadorTitulo">
			      <input class="form-control mr-sm-2 bg-light" type="search" placeholder="Search" name="titulo" aria-describedby="emailHelp">
			      <button class="btn my-2 my-sm-0" type="submit"><i
				class="fas fa-search sub-nav-logo me-2 text-danger"></i></button>
			    </form>
		</nav>
		<nav class="sub-nav">
			<div class="dropdown">
				<a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle text-white"
					id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
					<img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
					<strong th:text="${userName}"></strong>
				</a>
				<ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
					<li><a class="dropdown-item" href="/perfil">Perfil</a></li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item" href="/logout">Cerrar Sesion</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- END OF HEADER -->

	<div class="Contenedor-General d-flex flex-row text-light mb-2"  th:object="${peliculas}">

		<div class="Imagen mt-5 w-25 d-flex flex-column me-5">

			<div class="mt-3 mb-3">
				<p> </p>
			</div>
<!--Titulo,plot,imagen,rating,-->

			<div class="ms-5">
				<Img th:src="${peliculas.image}" class="ms-5">
			</div>

			

		</div>
		<div class="texto w-50 ms-5">

			<div class="plot d-flex flex-column" style="margin-top: 20%;">
				<div>
					<h3 th:text="${peliculas.title}"></h3>
				</div>
				<div class="d-flex flex-row mt-2">
					<p th:text="${peliculas.runtimeStr}"></p>
					<div class="ms-3 me-2"></div>
					<p th:text="${peliculas.contentRating}"></p>
					<div class="ms-3 me-2"></div>
					<p th:text="${peliculas.year}"></p>
				</div>
				<div th:text="${peliculas.plot}">

				</div>
				
				
			</div>
			<div class="mt-5">
				<a th:href="@{'/trailer?id='}+${peliculas.id}" class="btn btn-danger">Trailer</a>
			</div>

		</div>


	</div>
