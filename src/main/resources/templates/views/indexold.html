<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{./style/index.css}">
    <link rel="shortcut icon" th:href="@{./favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Inicio | IMDb</title>
</head>

<body class="bg-secondary">
    <!-- Navbar -->
    <div class="col-3 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100 fixed-top" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">
                <img th:src="@{./favicon.ico}" alt="">
            </span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column active mb-auto ">
            <li class="nav-item"> 
                <a href="/" class="nav-link text-black bg-warning border border-warning-subtle"  aria-current="page">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Inicio
                </a>
            </li>
            <li>
                <a href="/Favoritos" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Favoritos
                </a>
            </li>
            <li>
                <a href="/reserva" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#table"></use>
                    </svg>
                    Reservas
                </a>
            </li>
            <li>
                <a href="/goToPopulares" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#grid"></use>
                    </svg>
                    Populares
                </a>
            </li>
            <li>
                <a href="/index2" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#people-circle"></use>
                    </svg>
                    Index2
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong th:text="${userName}"></strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/logout">Cerrar Sesion</a></li>
            </ul>
        </div>
    </div>
    </div>
    <!--  Fin del Navbar -->
    <!-- Contenido de la pagina -->
    <div class="container-fluid">
        <div class="row">
            <!-- espacio del navbar -->
            <div class="col-3">
            </div>
            <!--Contenido visible de la pagina-->
            <div   class="col-9 text-center">
                <h1 class="text-white mt-5">Proximas Peliculas</h1>
                <div  class="container-fluid">
                    <div class="row pt-5">
                        <div th:each="pelicula : ${peliculas}" class="col-3 mt-5">
                            <div class="example-2 card">
                                <div class="wrapper" th:style="'background: url('+${pelicula.image}+') center/cover no-repeat;'">
                                    <div class="header">
                                        <div class="menu-content">
                                            <!-- Bookmark add to reserva -->
                                        <a th:href="@{'/addReserva?id='}+${pelicula.id}"class="fa fa-heart-o position-absolute top-0 end-25"><span><img class="bookmark" th:src="@{./images/bookmark.png}"></span></a>
                                        </div>
                                        <div class="date">
                                            <span th:text="${pelicula.year}" class="day"></span>
                                        </div>
                                    </div>
                                    <div class="data">
                                        <div class="content">
                                        	<a th:text="${pelicula.rank}"></a>
                                            <a th:href="@{'/goToFavoritos?id='}+${pelicula.id}" class="button">AÃ±adir a favoritos</a>
                                            <h3 th:text="${pelicula.title}" class="title"><a href="#"></a></h3	>
                                            <a th:href="@{'/trailer?id='}+${pelicula.id}" class="button">Trailer</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
